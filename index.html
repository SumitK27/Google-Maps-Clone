<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Maps Clone</title>
        <link rel="shortcut icon" href="map.png" type="image/x-icon" />

        <!-- MapBox -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
            rel="stylesheet"
        />

        <!-- MapBox Direction Plugin -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
            type="text/css"
        />

        <!-- MapBox GeoCode Search -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
            type="text/css"
        />

        <!-- Custom Styles & Scrips -->
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="menu">
            <input
                id="satellite-v9"
                type="radio"
                name="rtoggle"
                value="satellite"
            />
            <label for="satellite-v9">Satellite</label>
            <input
                id="satellite-streets-v11"
                type="radio"
                name="rtoggle"
                value="satellite"
            />
            <label for="satellite-streets-v11">Satellite Streets</label>
            <input id="light-v10" type="radio" name="rtoggle" value="light" />
            <label for="light-v10">Light</label>
            <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
            <label for="dark-v10">Dark</label>
            <input
                id="streets-v11"
                type="radio"
                name="rtoggle"
                value="streets"
                checked="checked"
            />
            <label for="streets-v11">Streets</label>
            <input
                id="outdoors-v11"
                type="radio"
                name="rtoggle"
                value="outdoors"
            />
            <label for="outdoors-v11">Outdoors</label>
            <input
                id="navigation-day-v1"
                type="radio"
                name="rtoggle"
                value="outdoors"
            />
            <label for="navigation-day-v1">Navigation Day</label>
            <input
                id="navigation-night-v1"
                type="radio"
                name="rtoggle"
                value="outdoors"
            />
            <label for="navigation-night-v1">Navigation Night</label>
        </div>
    </body>
</html>
